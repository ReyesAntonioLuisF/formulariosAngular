<h2> Template: Basicos</h2>
<hr>

<div clas="row">
    <div class="col">
        <form (ngSubmit)="guardar()" 
                #miFormulario="ngForm"
                autocomplete="off">

            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Producto</label>
                <div class="col-sm-9">
                    <input type="text"
                            class="form-control"
                            [ngModel]="initForm.producto"
                            name="producto"
                            placeholder="Nombre del producto"
                            required
                            minlength="3">

                    <span class="form-text text-danger"
                            *ngIf="nombreValido()"> 
                                    Debe de ser de 3 letras</span>
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Precio</label>
                <div class="col-sm-9">
                    <input type="number"
                            class="form-control"
                            [ngModel]="initForm.precio"
                            name="precio"
                            placeholder="Precio del producto"
                            min="0"
                            required>

                    <span class="form-text text-danger"
                        *ngIf="precioValido()"> 
                        El precio debe de ser mayor o igual a 0</span>
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Existencia</label>
                <div class="col-sm-9">
                    <input type="number"
                            class="form-control"
                            [ngModel] = "initForm.existencias"
                            name="existencias"
                            customMin
                            [minimo] = "0"
                            placeholder="Existencia del producto"
                            required>
                </div>
            </div> 
            <div class="row">
                <div class="col">
                    <button type="submit"
                            class="btn btn-primary float-end"
                            [disabled]="miFormulario.invalid">
                        Guardar
                        </button>
                </div>
            </div>           
        </form>
    </div>
</div>

<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre>{{miFormulario.valid}}</pre>
        <span>Pristine</span>
        <pre>{{miFormulario.pristine | json}}</pre>
        <span>Touched</span>
        <pre>{{miFormulario.touched}}</pre>
        <span>Value</span>
        <pre>{{miFormulario.value | json}}</pre>
    </div>
</div>
