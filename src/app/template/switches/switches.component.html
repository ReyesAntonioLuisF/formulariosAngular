<h2>Template: Switches</h2>
<hr>

<form #miFormulario="ngForm">

    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">GÃ©nero</label>
        <div class="col-sm-9">

            <div class="form-check">
                <input  class="form-check-input"
                        type="radio"
                        value="M"
                        [(ngModel)]="persona.genero"
                        name="radioGenero"
                        id="radioMasculino"
                        required>
                <label class="form-check-label" for="radioMasculino">
                    Masculino
                </label>
            </div>

            <div class="form-check">
                <input  class="form-check-input"
                        type="radio"
                        value="F"
                        [(ngModel)]="persona.genero"
                        name="radioGenero"
                        id="radioFemenino"
                        required>
                <label class="form-check-label" for="radioFemenino">
                    Femenino
                </label>
            </div>

        </div>
    </div>

    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Notificaciones</label>
        <div class="col-sm-9">
            <div class="form-check form-switch">
                <input class="form-check-input"
                        type="checkbox"
                        [(ngModel)] = "persona.notificaciones"
                        name = "notificaciones"
                        id="idNotificacion">
                <label class="form-check-label" for="idNotificacion"> Quiero recibir notificaciones</label>
            </div>

        </div>
    </div>

    <div class="row mb-3">
        <label class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">
                <input class="form-check-input"
                        type="checkbox"
                        name = "terminos"
                        [(ngModel)]="terminosyCondiciones"
                        id="idTerminos"
                        required>
                <label class="form-check-label" for="idTerminos"> Acepto Terminos y condiciones</label>
        </div>
    </div>
    
    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
                    [disabled]="miFormulario.invalid">
                Guardar
            </button>
        </div>
    </div>
</form>

<h5>Valor del folmulario</h5>
<pre>{{miFormulario.value | json }}</pre>

<h5>Persona</h5>
<pre>{{persona | json }}</pre>

<h5>Valid</h5>
<pre>{{miFormulario.valid | json }}</pre>
