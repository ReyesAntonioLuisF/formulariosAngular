<hr>

<form   [formGroup]="miFormulario"
        autocomplete="off"
        (ngSubmit)="guardar()"
        >
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input class="form-control"
                    type="text"
                    formControlName="nombre"
                    placeholder="Nombre de la persona">
            
            <span *ngIf="campoEsValido('nombre')" class="form-text text-danger"> 
                    El campo es obligatorio</span>
        </div>
    </div>

    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">
                <div class="input-group mb-1">
                    <input class="form-control"
                            [formControl] = "nuevoFavorito"
                            placeholder="Agregar Favorito"
                            (keyup.enter)="agregarFavorito()"
                            >
                    <button class="btn btn-outline-primary"
                            type="button"
                            (click)="agregarFavorito()"
                            >
                        Agregar</button>
                </div>
            
            
        </div>
    </div>

    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Favoritos</label>
        <div class="col-sm-9" formArrayName="favoritos">
            <div class="input-group mb-1" 
                    *ngFor="let favorito of favoritosArray.controls; let i= index">
                
                <input class="form-control"
                            [formControlName]="i"
                            >
                    
                <button class="btn btn-outline-danger"
                            type="button"
                            (click)="eliminar(i)">
                            Eliminar
                </button>
            </div>

            
           
           
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <button type="submit"
                    class="btn btn-primary float-end"
                    >
                Guardar</button>
        </div>
    </div>
</form>

<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre>{{miFormulario.valid}}</pre>
        <span>Pristine</span>
        <pre>{{miFormulario.pristine | json}}</pre>
        <span>Touched</span>
        <pre>{{miFormulario.touched}}</pre>
        <span>Nuevo favorito</span>
        <pre>{{nuevoFavorito.value | json}}</pre>
    </div>
</div>
